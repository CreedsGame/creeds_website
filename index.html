<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Creeds</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <script src="js/site.js"></script> -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Challenge form
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="section hero">
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <div class="challenge-text"><h1><b>{nickname}</b> challenged you!</h1></div>
                    <img class="character" src="images/character.png">
                </div>
                <div class="one-half column">
                    <div id="login">
                        <div class="form">
                            <form autocomplete="off">
                                <div class="row">
                                    <input class="u-full-width" type="text" placeholder="Creed's name" id="exampleEmailInput">
                                </div>
                                <div class="row">
                                    <input class="u-full-width" type="password" placeholder="Password" id="exampleEmailInput">
                                </div>
                                <div class="row">
                                    <input class="u-full-width" type="password" placeholder="Repeat password" id="exampleEmailInput">
                                </div>
                                <div class="challenge-button"><input class="button-primary u-full-width" type="submit" value="Accept challenge"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- What is Creeds?
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="section values">
        <div class="container">
            <div class="row">
                <div class="one-half column value">
                    <h2 class="value-heading">What is Creeds?</h2>
                    <h5 class="value-description">A fun fast-battles game, that only takes about 5 minutes a day of your time</h5><br>
                    <input class="button" type="submit" value="Read more">
                </div>
                <div class="one-half column value">
                    <img class="u-max-full-width" src="images/placeholder.png">
                </div>
            </div>
        </div>
    </div>
  
    <!-- Footer
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="section footer">
        <div class="container">
            <div class="row">
                Copyright © 2019 Creeds
            </div>
        </div>
    </div>

  </body>
</html>
